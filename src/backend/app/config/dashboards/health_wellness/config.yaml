    - "naturopathy approaches"
    - "holistic health"
    - "preventive care"
    - "health coaching"
    - "integrative medicine"

# Analysis configuration
analysis:
  # Number of queries to generate per domain
  queries_per_domain: 5

  # Minimum segments to include a domain in analysis
  min_segments_per_domain: 10

  # Theme extraction settings
  theme_extraction:
    method: "hdbscan"
    min_cluster_size: 8
    max_themes: 6
    force_split: true

  # Sub-theme settings
  subtheme_extraction:
    enabled: true
    min_cluster_size: 4
    max_subthemes: 4

  # Summary generation
  summary:
    template: "health_theme_summary"
    max_tokens: 500
    include_metrics: true

privacy:
  allowed_projects: [BigChannels, Canadian, CPRMV]
  allow_downloads: true
  show_speaker_names: true
  audit_searches: false

ui:
  theme_aware: true
  results_per_page: 25
  show_context_turns: 2
