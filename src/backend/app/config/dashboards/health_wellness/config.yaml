# Health & Wellness Dashboard Configuration
# ==========================================
# Comprehensive analysis of personal health, fitness, nutrition,
# mental health, and wellness discourse across media content.

dashboard:
  id: health-wellness
  name: "Health & Wellness Analysis"
  project: BigChannels  # Or your health-focused project
  languages: [en]
  description: "Analyze health, fitness, nutrition, mental health, and wellness discourse"

search:
  # Embedding configuration
  embedding_model: "Qwen/Qwen3-Embedding-0.6B"
  embedding_dim: 1024
  use_alt_embeddings: false

  # Time windows for health trend analysis
  time_windows: [7, 30, 90, 180, 365]
  default_window: 90  # Health topics often need broader context

  # Search parameters - broader for comprehensive analysis
  max_results: 1000
  similarity_threshold: 0.40  # Slightly lower for broader recall
  max_per_channel: 5  # Allow more per channel for depth

llm:
  enabled: true
  model: "grok-4-fast-non-reasoning-latest"
  temperature: 0.3

  # Query expansion for health topics
  query_expansion: "health_domain"  # Custom strategy for health

  # RAG settings
  max_sample_segments: 25
  sampling_strategy: "diverse"

# Health-specific query domains for comprehensive coverage
